machine:
  php:
    version: 7.1.3
  environment:
      SYMFONY_ENV: test

checkout:
  post:
    - git clone git@github.com:Alsciende/fiveringsdb-data.git /home/ubuntu/fiveringsdb-data

dependencies:
  pre:
    - cp app/config/parameters.circle.yml app/config/parameters.yml
  post:
    - sudo cp app/config/apache.circle.conf /etc/apache2/sites-available/fiveringsdb.conf
    - sudo rm /etc/apache2/mods-enabled/php5.load
    - sudo a2ensite fiveringsdb
    - sudo service apache2 restart

database:
  post:
    - bin/console doctrine:schema:update --env=test --no-interaction  --force
    - bin/console doctrine:fixtures:load --env=test --no-interaction
    - bin/console app:data:import --env=test --no-interaction

test:
  override:
    - phpunit -d memory_limit=128M --verbose --debug

deployment:
  production:
    branch: production
    commands:
      - ./deploy_prod.sh
